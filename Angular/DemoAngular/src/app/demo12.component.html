<h3>Index</h3>
Dob 1 <p-calendar [(ngModel)]="dob1" dateFormat="dd/mm/yy"></p-calendar>
<br><br>
<p-button label="Save"></p-button>&nbsp;
<button pButton pRipple label="Save" class="p-button-success"></button>&nbsp;
<p-button label="Submit" icon="pi pi-save"></p-button>&nbsp;

<button pButton pRipple label="Click Me" class="p-button-success" (click)="clickMe()"></button>&nbsp;
<p-toast></p-toast>

<button pButton pRipple label="Delete" class="p-button-success" (click)="delete()"></button>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

<br><br>
<div class="card flex justify-content-center">
    <p-fileUpload name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" [multiple]="true" accept="image/*">
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
</div>

<br><br>
<p-editor [(ngModel)]="content" [style]="{ height: '320px' }"></p-editor>

<br><br>
<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Photo</th>
            <th>Category Id</th>
            <th>Category Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><img src="assets/images/{{product.photo}}" width="120" height="100"></td>
            <td>{{product.category.id}}</td>
            <td>{{product.category.name}}</td>
        </tr>
    </ng-template>
</p-table>
