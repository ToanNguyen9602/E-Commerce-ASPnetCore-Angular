<h3>Product List</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Photo</th>
        <th>Category Id</th>
        <th>Category Name</th>
    </tr>
    <ng-container *ngFor="let product of products">
        <tr>
            <td>{{product.id}}</td>
            <td>
                <a [routerLink]="['/productdetails',{id:product.id}]">{{product.name}}</a>
            </td>
            <td>{{product.price}}</td>
            <td><img src="assets/images/{{product.photo}}" width="120" height="100"></td>
            <td>{{product.category.id}}</td>
            <td>{{product.category.name}}</td>
        </tr>
    </ng-container>
</table>
